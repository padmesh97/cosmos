<div class="row">
	<div class="col s12 centered" *ngIf="musicListStatus!=='success'">

		<!-- Pre Loader -->
		<div class="preloader-wrapper big active" *ngIf="musicListStatus==='loading'">
	    	<div class="spinner-layer spinner-blue-only">
	      		<div class="circle-clipper left">
	        		<div class="circle"></div>
	      		</div>
	      		<div class="gap-patch">
	        		<div class="circle"></div>
	    		</div>
	    		<div class="circle-clipper right">
	        		<div class="circle"></div>
	    		</div>
	    	</div>
	 	</div>

		<!-- Error Card -->
		<div *ngIf="musicListStatus==='error'" class="card-panel error">
		    <span class="white-text">
	        	<i class="las la-exclamation-triangle" style="font-size: 4rem"></i>
	        	<br><br>
	        	Something went wrong<br>Please check your connection or retry later
	        </span>
		</div>
	</div>


	<div class="col s10 offset-s1" *ngIf="musicListStatus=='success'">

		<ul class="collapsible expandable">
			<li class="active" *ngFor="let genre of genreList;let i=index">
				<div class="collapsible-header"><i class="las la-angle-double-right"></i>{{genre}}</div>
				<div class="collapsible-body">
					<iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(item.music_spotify_link)" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" *ngFor="let item of musicList[genre]"></iframe>
				</div>
			</li>
		</ul>

	</div>
</div>
